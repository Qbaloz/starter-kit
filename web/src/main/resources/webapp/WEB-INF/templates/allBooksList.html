<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Books</title>
<link rel="stylesheet" th:href="@{/static/application.css}"
	href="/static/application.css" />
</head>
<body>

	<ul>
		<li><a href="/workshop/home/">Home</a></li>
		<li><a href="/workshop/books/">Books List</a></li>
	</ul>

	<table id="books">
		<tr>
			<th>Id:</th>
			<th>Title:</th>
			<th>Authors:</th>
			<th>Delete book:</th>
		</tr>
		<tr th:each="book : ${books}">
			<td style="padding: 0 15px 0 15px;" th:text="${book.id}">Id</td>
			<td style="padding: 0 15px 0 15px;" th:text="${book.title}">Title</td>
			<td style="padding: 0 15px 0 15px;" th:text="${book.authors}">Authors</td>
			<td>
				<form data-th-action="@{'/books/delete/' + ${book.id}}"
					data-th-object="${books}" method="post">
					<button class="button" type="submit">Delete</button>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
